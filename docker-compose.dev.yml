version: '3.8'

services:
  tcf-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tcf-backend-dev
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://admin_tcf_canada_STZ:admin_tcf_canada_STZ@127.0.0.1:3306/admin_tcf_canada_STZ
      - SECRET_KEY=dev-secret-key-change-in-production
      - STRIPE_MODE=test
      - STRIPE_TEST_SECRET_KEY=${STRIPE_TEST_SECRET_KEY}
      - STRIPE_TEST_WEBHOOK_SECRET=${STRIPE_TEST_WEBHOOK_SECRET}
    volumes:
      - ./data:/app/data
      - ./audio_responses:/app/audio_responses
      - .:/app  # hot-reload
    extra_hosts:
      - "127.0.0.1"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["sh", "-c", "python init_db.py && flask run --host=0.0.0.0 --port=5001 --reload"]