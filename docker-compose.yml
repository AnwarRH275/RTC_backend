version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: tcf-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: admin_tcf_canada_STZ
      MYSQL_USER: admin_tcf_canada_STZ
      MYSQL_PASSWORD: admin_tcf_canada_STZ
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  tcf-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tcf-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://admin_tcf_canada_STZ:admin_tcf_canada_STZ@mariadb:3306/admin_tcf_canada_STZ
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - STRIPE_MODE=${STRIPE_MODE:-test}
      - STRIPE_TEST_SECRET_KEY=${STRIPE_TEST_SECRET_KEY}
      - STRIPE_LIVE_SECRET_KEY=${STRIPE_LIVE_SECRET_KEY}
      - STRIPE_TEST_WEBHOOK_SECRET=${STRIPE_TEST_WEBHOOK_SECRET}
      - STRIPE_LIVE_WEBHOOK_SECRET=${STRIPE_LIVE_WEBHOOK_SECRET}
    volumes:
      - ./data:/app/data
      - ./audio_responses:/app/audio_responses
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tcf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mariadb_data:

networks:
  tcf-network:
    driver: bridge